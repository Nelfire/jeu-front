<div class="avertissementHeroku">
  Un problème de connexion ? Il est possible que la base de données Heroku se soit mise en veille du fait de son
  inactivité. Patientez une vingtaine de secondes ☺
</div>
<div class=" wrapper fadeInDown align-items-center">
  <div id="formContent">
    <!-- Logo -->
    <div class="fadeIn first">
      <div class="logo rounded img-fluid"></div>
      <h1 class="text-center">Nelfire's Game</h1>
      <h5 class="text-center">Connexion</h5>
    </div>

    <form>
      <!-- email -->
      <input type="email" name="email" [(ngModel)]="joueur.email" class="fadeIn second" id="exampleInputEmail1"
        aria-describedby="emailHelp"><br>
<!--       <small>Email de test : test@email.com</small> -->
      <!-- password -->
      <input type="password" name="pass" [(ngModel)]="joueur.motDePasse" class="fadeIn third" id="exampleInputPassword1"
        aria-describedby="passwordHelp"><br>
<!--       <small>Password : password</small><br> -->
      <!-- bouton de connexion -->
      <input type="submit" class="fadeIn fourth mb-3" (click)="connecter()" value="Se connecter">
      <!-- bouton création de compte -->
      <a routerLink="/creationCompte" class="fadeIn fourth mb-3">
        <button type="button" class="btn btn-outline-primary">Je me créer un compte</button>
      </a>
    </form>

    <!-- Message erreurs -->
    <div id="formFooter">
      <div *ngIf="messageErreur" class="alert alert-danger mt-1" role="alert">
        Vos informations d'authentification sont invalides.
      </div>
    </div>

  </div>
</div>
