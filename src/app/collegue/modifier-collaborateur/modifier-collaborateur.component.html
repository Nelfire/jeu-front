  <div class="card">
    
    <h2 class="card-header text-center py-3" style="background-color: #e3f2fd;">
        Modifier un collaborateur {{email}}
    </h2>

    <div class="card-body ">
        <form [formGroup]="formModificationCollaborateur" (ngSubmit)="validerFormulaire()">
            <div class="form-group row">
                <label for="urlPhoto" class="col-sm-2 col-form-label">Photo de profil</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="urlPhoto" formControlName="urlPhoto" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" formControlName="email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" formControlName="nom" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="prenom" class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prenom" formControlName="prenom" required>
                </div>
            </div>

            <b>Competences collaborateur : </b><i *ngFor="let competence of collegue['competences']"> <img src="{{competence['adresseIcone']}}" alt="{{competence['libelle']}}" style="width: 5%;" /></i><br>


            <div class="alert alert-danger" role="danger" *ngIf="messageErreur">
                <b>{{messageErreur}}</b>
            </div>
            <div class="alert alert-success" role="success" *ngIf="messageValidation">
                <b>{{messageValidation}}</b>
            </div>

            <div class="row justify-content-center">
                <div class="col-auto">
                    <!-- bouton valider formulaire -->
                    <button class="btn btn-success mr-2" [disabled]="">
                        <fa-icon [icon]="faCheck"></fa-icon> Valider
                    </button>

                    <!-- bouton annuler formulaire -->
                    <a routerLink="../../visualisationCollaborateur/{{email}}"><button class="btn btn-danger">
                            <fa-icon [icon]="faTimes"></fa-icon> Annuler
                        </button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<ul>
    <li *ngFor="let comp of listeCompetencesDisponnibles">
        {{comp.libelle}}
    </li>
</ul>
