<div class="modificationDefense container" *ngIf="defense">
    <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-titre">Modification {{defense.libelle}}</div>
        <div class="divider-custom-line"></div>
    </div>
    <div class="card">
        <div class="card-body ">
            <form [formGroup]="formModificationDefense" (ngSubmit)="modificationDefense()">
                <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input disabled type="text" class="form-control" value="{{id}}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="typeDefense" class="col-sm-2 col-form-label">Type de défense</label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="typeDefense" formControlName="typeDefense"
                            required>
                            <option selected value="null">- Choix -</option>
                            <option value="1">Offensif</option>
                            <option value="2">Défensif</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="icone" class="col-sm-2 col-form-label">Icone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="icone" rows="3" formControlName="icone" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="libelle" class="col-sm-2 col-form-label">Libelle</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="libelle" rows="3" formControlName="libelle" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Descriptif</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tempsConstruction" class="col-sm-2 col-form-label">Temps de construction (en secondes)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="tempsConstruction" rows="3"
                            formControlName="tempsConstruction" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="coutPierreConstruction" class="col-sm-2 col-form-label">Coût pierre construction</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="coutPierreConstruction" rows="3"
                            formControlName="coutPierreConstruction" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="coutBoisConstruction" class="col-sm-2 col-form-label">Coût bois construction</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="coutBoisConstruction" rows="3"
                            formControlName="coutBoisConstruction" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="coutOrConstruction" class="col-sm-2 col-form-label">Coût or construction</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="coutOrConstruction" rows="3"
                            formControlName="coutOrConstruction" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="coutNourritureConstruction" class="col-sm-2 col-form-label">Coût nourriture construction</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="coutNourritureConstruction" rows="3" formControlName="coutNourritureConstruction" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="vie" class="col-sm-2 col-form-label">vie</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="vie" rows="3" formControlName="vie" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="attaque" class="col-sm-2 col-form-label">attaque</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="attaque" rows="3" formControlName="attaque" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="portee" class="col-sm-2 col-form-label">portee</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="portee" rows="3" formControlName="portee" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="armure" class="col-sm-2 col-form-label">armure</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="armure" rows="3" formControlName="armure" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="niveauBatimentNecessaireConstruction" class="col-sm-2 col-form-label">niveauBatimentNecessaireConstruction</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="niveauBatimentNecessaireConstruction" rows="3"
                            formControlName="niveauBatimentNecessaireConstruction" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="idBatimentProvenance" class="col-sm-2 col-form-label">Bâtiment provencance</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="idBatimentProvenance" rows="3"
                            formControlName="idBatimentProvenance" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apportExperience" class="col-sm-2 col-form-label">Experience</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="apportExperience" rows="3"
                            formControlName="apportExperience" />
                    </div>
                </div>

                

                <div class="alert alert-danger" role="danger" *ngIf="messageErreur">
                    <b>{{messageErreur}}</b>
                </div>
                <div class="alert alert-success" role="success" *ngIf="messageValidation">
                    <b>{{messageValidation}}</b>
                </div>

                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <!-- bouton valider formulaire -->
                        <button class="btn btn-success mr-2" [disabled]="formModificationDefense.invalid">
                            Modifier
                        </button>

                        <!-- bouton annuler formulaire -->
                        <a routerLink="../../listeDefense">
                            <button class="btn btn-danger">
                                Annuler
                            </button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
