<div class="classementJoueur container">
    <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-titre">Classement joueur</div>
        <div class="divider-custom-line"></div>
    </div>
    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Icone</th>
                    <th>Pseudo</th>
                    <th>Niveau</th>
                    <th>Temps de jeu</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let joueur of listeJoueurs">
                    <td><img src="{{joueur.icone}}" alt="" style="width: 30px;" /></td>
                    <td><a routerLink="/detailJoueur/{{joueur.id}}">{{joueur.pseudo}}</a></td>
                    <td>{{joueur.niveau}}</td>
                    <td>{{joueur.tempsDeJeu | minuteSecondePipe: 's':'hhmmss'}}</td>
                </tr>
            <tbody>
        </table>
    </div>
</div>
