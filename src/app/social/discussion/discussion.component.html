<div class="discussion">
    <!DOCTYPE html>

    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    </head>

    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-8 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://images-eu.ssl-images-amazon.com/images/I/41EpGHYVvkL.png"
                                    class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Chat Général</span>
                                <p>{{listeMessages.length}} Messages</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body msg_card_body">
                        <span *ngFor="let message of listeMessages">
                            
                            <div class="d-flex justify-content-start mb-4"
                                *ngIf="message.appartientAuJoueurConnecte == true; else autreJoueur;">

                                <div class="img_cont_msg">
                                    <img src="{{message.joueur.icone}}"
                                        class="rounded-circle user_img_msg">
                                </div>
                                <div class="msg_cotainer">
                                    {{message.contenu}}
                                    <span class="msg_time">{{message.datePublication | date:'dd/MM/yyyy HH:mm:ss'}} -- <b><a routerLink="/detailJoueur/{{message.joueur.id}}">{{message.joueur.pseudo}}</a></b></span>
                                </div>
                            </div>
                            <ng-template #autreJoueur>
                                <div class="d-flex justify-content-end mb-4">
                                    <div class="msg_cotainer_send">
                                        {{message.contenu}}
                                        <span class="msg_time_send">8:55 AM, Today --
                                            <b><a routerLink="/detailJoueur/{{message.joueur.id}}">{{message.joueur.pseudo}}</a></b></span>
                                    </div>
                                    <div class="img_cont_msg">
                                        <img src="{{message.joueur.icone}}" class="rounded-circle user_img_msg">
                                    </div>
                                </div>
                            </ng-template>
                        </span>





                    </div>
                    <div class="card-footer">
                        <form [formGroup]="formAjouterMessage" (ngSubmit)="validerMessage()">
                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text attach_btn">
                                        <i class="fas fa-paperclip"></i>
                                    </span>
                                </div>
                                <textarea name="" class="form-control type_msg" placeholder="Tapez votre message ..."
                                    id="contenu" rows="3" formControlName="contenu"></textarea>
                                <button class="btn btn-success mr-2">
                                    <i class="fas fa-location-arrow"></i> Envoyer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
