<div class="discussion">
    <div class="row justify-content-center">
        <div class="col-auto" style="border: 1px solid #ced4da;background-color: #e3f2fd; border-radius:7px; ">
            <h2>Fil de discussion</h2>
        </div>
    </div>
    
    <div class="lead card-header text-center py-3 mt-3 mb-3"
        style="border: 1px solid #ced4da;background-color: #e3f2fd; border-radius:7px;">
        <div class="text-white mb-3" style="background-color: rgba(38, 0, 255, 0.322); border-radius: 10px;"
            *ngFor="let message of listeMessages ">
            {{message.contenu}} - {{message.joueur.pseudo}}
        </div>
    </div>
    
    <div class="card">
        <h2 class="card-header text-center py-3" style="background-color: #e3f2fd;">
            Ajouter un message
        </h2>
    
        <div class="card-body ">
            <form [formGroup]="formAjouterMessage" (ngSubmit)="validerMessage()">
                <div class="form-group row">
                    <label for="contenu" class="col-sm-2 col-form-label"><b>Message</b></label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="contenu" rows="3" formControlName="contenu"></textarea>
                    </div>
                </div>
    
    
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <!-- bouton valider formulaire -->
                        <button class="btn btn-success mr-2">
                            <fa-icon></fa-icon> Envoyer
                        </button>
    
                        <!-- bouton annuler formulaire -->
                        <a><button class="btn btn-danger">
                                <fa-icon></fa-icon> Effacer
                            </button>
                        </a>
                    </div>
                </div>
            </form>
            <div class="alert alert-success" role="success" *ngIf="message">
                <b>{{message}}</b>
            </div>
        </div>
    </div>
</div>
