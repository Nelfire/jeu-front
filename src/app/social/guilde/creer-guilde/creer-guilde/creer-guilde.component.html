<div class="creer-guilde container">
    <!-- TITRE -->
    <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-titre">CREER GUILDE</div>
        <div class="divider-custom-line"></div>
    </div>

    <!-- BOUTONS DE NAVIGATION -->
    <div class="row center">
        <div class="col-sm-4">
            <a routerLink="/creerGuilde">
                <button class="btn btn-success">Créer guilde</button>
            </a>
        </div>
        <div class="col-sm-4">
            <a routerLink="/listeGuildes">
                <button class="btn btn-success">Lister guildes</button>
            </a>
        </div>
        <div class="col-sm-4">
            <a routerLink="/rechercheGuilde">
                <button class="btn btn-success">Rechercher guilde</button>
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body ">
            <!-- FORMULAIRE -->
            <form [formGroup]="formCreationGuilde" (ngSubmit)="creationGuilde()">
                <!-- BLASON (Icone) -->
                <div class="form-group row">
                    <label for="icone" class="col-sm-2 col-form-label">Blason</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="icone" rows="3" formControlName="icone" />
                    </div>
                </div>

                <!-- Nom de guilde -->
                <div class="form-group row">
                    <label for="libelle" class="col-sm-2 col-form-label">Libelle</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="libelle" rows="3" formControlName="libelle" />
                    </div>
                </div>

                <!-- Messages -->
                <div class="alert alert-danger" role="danger" *ngIf="messageErreur">
                    <b>{{messageErreur}}</b>
                </div>
                <div class="alert alert-success" role="success" *ngIf="messageValidation">
                    <b>{{messageValidation}}</b>
                </div>

                <!-- BOUTONS -->
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <!-- bouton valider formulaire -->
                        <button class="btn btn-success mr-2" [disabled]="formCreationGuilde.invalid">
                            Créer
                        </button>

                        <!-- bouton annuler formulaire -->
                        <a routerLink="/maGuilde">
                            <button class="btn btn-danger">
                                Annuler
                            </button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
