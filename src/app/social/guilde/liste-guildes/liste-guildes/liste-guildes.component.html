<div class="liste-guildes container">

        <div class="divider-custom-line"></div>
        <div class="divider-custom-titre">LISTE GUILDES</div>
        <div class="divider-custom-line"></div>
    </div>

    <!-- BOUTONS DE NAVIGATION -->
    <div class="row center">
        <div class="col-sm-4">
            <a routerLink="/creerGuilde">
                <button class="btn btn-success">Cr√©er guilde</button>
            </a>
        </div>
        <div class="col-sm-4">
            <a routerLink="/listeGuildes">
                <button class="btn btn-success">Lister guildes</button>
            </a>
        </div>
        <div class="col-sm-4">
            <a routerLink="/rechercheGuilde">
                <button class="btn btn-success">Rechercher guilde</button>
            </a>
        </div>
    </div>

    <!-- AFFICHAGE DE TOUTES LES GUILDES -->

        <li> {{guilde.libelle}}</li>
    </ul>
